# FLOAT
windowrule = tag:KooL_Cheat*, float on
windowrule = tag:wallpaper*, float on
windowrule = tag:settings*, float on
windowrule = tag:viewer*, float on
windowrule = tag:KooL-Settings*, float on
windowrule = match:class ([Zz]oom|onedriver|onedriver-launcher)$, float on
windowrule = match:class (org.gnome.Calculator), match:title (Calculator), float on
windowrule = match:class ^(mpv|com.github.rafostar.Clapper)$, float on
windowrule = match:class ^([Qq]alculate-gtk)$, float on
#windowrule = match:class ^([Ww]hatsapp-for-linux|ZapZap|com.rtosta.zapzap)$, float on
windowrule = match:class ^([Ff]erdium)$, float on
windowrule = match:title ^(Picture-in-Picture)$, float on
#windowrule = match:title ^(Firefox)$, float on

# windowrule - ######### float popups and dialogue #######
windowrule = match:title ^(Authentication Required)$, float on
windowrule = match:title ^(Authentication Required)$, center on
windowrule = match:class (codium|codium-url-handler|VSCodium), match:title negative:(.*codium.*|.*VSCodium.*), float on
windowrule = match:class ^(com.heroicgameslauncher.hgl)$, match:title negative:(Heroic Games Launcher), float on
windowrule = match:class ^([Ss]team)$, match:title negative:^([Ss]team)$, float on
windowrule = match:class ([Tt]hunar), match:title negative:(.*[Tt]hunar.*), float on

windowrule = match:title ^(Add Folder to Workspace)$, float on
windowrule = match:title ^(Add Folder to Workspace)$, size 70% 60%
windowrule = match:title ^(Add Folder to Workspace)$, center on

windowrule = match:title ^(Save As)$, float on
windowrule = match:title ^(Save As)$, size 70% 60%
windowrule = match:title ^(Save As)$, center on

windowrule = match:initialTitle (Open Files), float on
windowrule = match:initialTitle (Open Files), size 70% 60%

windowrule = match:title ^(SDDM Background)$, float on #KooL's Dots YAD for setting SDDM background
windowrule = match:title ^(SDDM Background)$, center on #KooL's Dots YAD for setting SDDM background
windowrule = match:title ^(SDDM Background)$, size 16% 12% #KooL's Dots YAD for setting SDDM background
# END of float popups and dialogue #######

# OPACITY
windowrule = tag:browser*, opacity 0.99 0.8
windowrule = tag:projects*, opacity 0.9 0.8
windowrule = tag:im*, opacity 0.94 0.86
windowrule = tag:multimedia*, opacity 0.94 0.86
windowrule = tag:file-manager*, opacity 0.9 0.8
windowrule = tag:terminal*, opacity 0.9 0.7
windowrule = tag:settings*, opacity 0.8 0.7
windowrule = tag:viewer*, opacity 0.82 0.75
windowrule = tag:wallpaper*, opacity 0.9 0.7
windowrule = match:class ^(gedit|org.gnome.TextEditor|mousepad)$, opacity 0.8 0.7
windowrule = match:class ^(deluge)$, opacity 0.9 0.8
windowrule = match:class ^(seahorse)$, opacity 0.9 0.8 # gnome-keyring gui
windowrule = match:title ^(Picture-in-Picture)$, opacity 0.95 0.75
windowrule = match:class ^(code)$, opacity 0.9

# SIZE
windowrule = tag:KooL_Cheat*, size 65% 90%
windowrule = tag:wallpaper*, size 70% 70%
windowrule = tag:settings*, size 70% 70%
windowrule = match:class ^([Ww]hatsapp-for-linux|ZapZap|com.rtosta.zapzap)$, size 60% 70%
windowrule = match:class ^([Ff]erdium)$, size 60% 70%

#windowrule = match:title ^(Picture-in-Picture)$, size 25% 25%
#windowrule = match:title ^(Firefox)$, size 25% 25%

# PINNING
windowrule = match:title ^(Picture-in-Picture)$, pin on
#windowrule = match:title ^(Firefox)$, pin on

# windowrule - extras
windowrule = match:title ^(Picture-in-Picture)$, keepaspectratio on

# BLUR & FULLSCREEN
windowrule = tag:games*, noblur on
windowrule = tag:games*, fullscreen on


#This not gonna take the focus to the window that appears when hovering over some of the parts of the IntelliJ Products
windowrule = match:class ^(jetbrains-*), noinitialfocus on
windowrule = match:title ^(wind.*)$, noinitialfocus on

#This will gonna make the VS Code bluer like other apps
windowrule = match:class ^(code)$, opacity 0.8

