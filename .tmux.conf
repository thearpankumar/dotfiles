unbind r
bind r source-file ~/.tmux.conf

# Terminal color settings for proper Neovim colors
set-option -g default-terminal "tmux-256color"
set-option -a terminal-features 'xterm-256color:RGB'
set-option -a terminal-overrides 'xterm-256color:Tc'

# Cursor shape support for better visibility
set-option -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

set -g prefix C-space
set -g mouse on
set -g base-index 1

# Bind 'n' to create a new window
bind n new-window

# Bind 'w' to close the current window with confirmation
bind w confirm-before "kill-window"

unbind s
bind s run "~/.tmux/split_screen.sh"

# act like vim
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind h split-window -h
bind v split-window -v

# Floating terminal and lazygit
bind t display-popup -E -w 80% -h 80% -d "#{pane_current_path}"
bind g display-popup -E -w 90% -h 90% -d "#{pane_current_path}" "$HOME/go/bin/lazygit"

# Move status bar to top
set -g status-position top
# In tmux, press Prefix + : then type:
bind F12 choose-tree -s

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'richin13/tmux-plugin-playerctl'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'o0th/tmux-nova'

# --- NOVA THEME SETTINGS ---
set -g @nova-nerdfonts true
set -g @nova-nerdfonts-left ÓÇ∏
set -g @nova-nerdfonts-right ÓÇ∫

# *** THIS IS THE FIX ***
# Changed from grey (#44475a) to Mint Green (#70B2B2)
set -g @nova-pane-active-border-style "#70B2B2"
set -g @nova-pane-border-style "#0a0a0a"

set -g @nova-status-style-bg "#0a0a0a"
set -g @nova-status-style-fg "#d8dee9"
set -g @nova-status-style-active-bg "#70B2B2"  # MINT GREEN
set -g @nova-status-style-active-fg "#0a0a0a"
set -g @nova-status-style-double-bg "#0a0a0a"

# This adds the "Z" (or you can use üîç) if the window is zoomed
set -g @nova-pane "#I#{?pane_in_mode, Ôë† #{pane_mode},} Ôë† #W #{?window_zoomed_flag,Z,}"

set -g @nova-segment-mode "#{?client_prefix,Œ©,œâ}"
set -g @nova-segment-mode-colors "#70B2B2 #0a0a0a"  # Darker Blue on Black

set -g @nova-segment-whoami "#(whoami)"
set -g @nova-segment-whoami-colors "#70B2B2 #0a0a0a"  # Darker Blue on Black

set -g @nova-rows 0
set -g @nova-segments-0-left "mode"
set -g @nova-segments-0-right "whoami"

# --- RESURRECT & CONTINUUM SETTINGS ---
set -g @continuum-restore 'on'
set -g @continuum-save-interval '1'
set -g @resurrect-save 'S'
set -g @resurrect-restore 'T'

# Initialize TMUX plugin manager (MUST BE AT THE VERY BOTTOM)
run '~/.tmux/plugins/tpm/tpm'
